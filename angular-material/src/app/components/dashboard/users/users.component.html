<div class="container">
  <div class="content">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <h3 *ngIf="tableContent.length == 0" class="empty-table-message">There aren't users to show</h3>

    <div class="mat-elevation-z8">
      
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
          <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>
  
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="th-actions">Actions</th>
          <td mat-cell *matCellDef="let element;">
            <div class="actions-container">
              <a class="pointer">
                <mat-icon matTooltip="View user detail">badge</mat-icon>
              </a>
              <a class="pointer">
                <mat-icon matTooltip="Edit user" class="action-edit">edit</mat-icon>
              </a>
              <a class="pointer" (click)="deleteUser(element.name)">
                <mat-icon matTooltip="Delete user" class="action-delete">delete</mat-icon>
              </a>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        
      </table>

      <mat-paginator class="paginator"
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
    <div class="button-container">
      <button mat-flat-button color="primary">Create user</button>
    </div>
  </div>
</div>
